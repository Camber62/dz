<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="class">
        <div class="registration">
            <div class="reg_form1">
                <h2>Registration form</h2>
                <form>
                    <img class="img1" alt="img" src="icons/username.png">
                    <div class="username">
                        <label for="username"></label>
                        <input type="text" id="username" placeholder="Username">
                    </div>
                    <img class="img2" alt="img" src="icons/email.png">
                    <div class="email">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Email addres">
                    </div>
                    <img class="img3" alt="img" src="icons/pswd.png">
                    <div class="password">
                        <label for="password"></label>
                        <input type="password" id="password" placeholder="Password">
                        <label for="password1"></label>
                        <input type="password" id="password1" placeholder="Confirm password">
                    </div>
            </div>
            <div class="details">
                <h2>Personal details</h2>
                <div class="name">
                    <label for="f_name"></label>
                    <input type="text" id="f_name" placeholder="First name">
                    <label for="l_name"></label>
                    <input type="text" id="l_name" placeholder="Last name">
                </div>
                <select name="male_female">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
                <label for="year"></label>
                <input type="text" id="year" placeholder="mm/dd/yyy">
            </div>
        </div>
        <div class="check_box">
            <div>
                <label for="1">
                    <input type="checkbox" id="1" name="#">
                    <span class="feik"></span>
                    <span>I want to receive mews and special offers</span>
                    
                </label>
            </div>
            <div>
                <label for="2">
                    <input type="checkbox" id="2" name="#">
                    <span class="feik"></span>
                    <span>I agree with the Terms and Conditions</span>
                    
                </label>
            </div>
        </div>
        <div class="end">
            <hr>
            <button>SUBMIT</button>
        </div>

        </form>
    </div>

</body>

</html>
